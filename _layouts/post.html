<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
{% include header.html %}
<div class="tabs">
    <button class="tab-button" onclick="openTab(event, 'Home')">Home</button>
    <button class="tab-button" onclick="openTab(event, 'About')">About</button>
    <button class="tab-button" onclick="openTab(event, 'Contact')">Contact</button>
</div>

<div>
<h1 style="text-align: center">
    {{ page.title }}
</h1>
</div>
<div id="post-date" style="speak-date: inherit; font-size: 0,5em; text-align: center;">
    {{ page.date | date: "%B %-d, %Y" }}
</div>

<div class="post-content">
    {{ content }}
</div>

<div class="post-navigation">
    {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="previous" style="float: left;">
        &larr; {{ page.previous.date | date: '%Y-%m-%d-%H-%M' }}
    </a>
    {% endif %}

    {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="next" style="float: right;">
        {{ page.next.date | date: '%Y-%m-%d-%H-%M' }} :  &rarr;
    </a>
    {% endif %}
</div>


<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
